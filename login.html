<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <h4 style="color:#2ca7c9;" class="center">Login Page</h4>
          <form method="post" action="login">
              <div class="row">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Incorrect Email ID" data-success="right"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">security</i>
                    <input id="password" type="password" class="validate" name="pass">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="center">
                  <button class="btn waves-effect waves-light red darken-1" type="reset" name="action">Reset</button>
                  <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left:10px;">Submit</button>
                </div>
          </form>

          <br>
          <div class="row center">Need an account? <a href="registration">Register for Free</a></div>
        </div>
        <div class="col s3"></div>
      </div>

      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
  </html>
